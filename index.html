<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="game">
        <h1>Random Number Game!</h1>
        <h2 class="generate_number">
            Generate a number 0 ~
        <input type="number" id="generatenum"/>
        </h2>
        <h3 class="guess_number">
            Guess the number:
            <input type="number" id="inputnum"/>
            <input type="submit" id="submit" value="play!"/>
        </h3>
        <h4 id="chosenum" class="hidden"></h4>
        <h4 id="result" class="hidden"></h4>
    </form>
    
    



    <script src="script.js"></script>
</body>
</html>
